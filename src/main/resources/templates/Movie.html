<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>
	<nav th:insert="fragment :: nav"></nav>
	
	<div class="container text-center">
			<div class="border border-top-0 border-black  pt-5">
				<h1>Best Movies </h1>
   
				    <ul class="list-unstyled mt-4 col-2 mx-auto">
					    <li th:each="movie : ${movies}" class="border border-black">
							<a class="text-decoration-none text-black fs-4 " th:href="@{/movie/{id}(id=${movie.id})}">
					        [[${movie.title}]]
					    </li>
					</ul>
			</div>
	</div>
</body>
</html>
